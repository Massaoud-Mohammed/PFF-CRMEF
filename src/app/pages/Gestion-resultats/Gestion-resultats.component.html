<h5 class="mb-4 text-muted">Dashboard/ Résultats & Evaluations </h5>
<div class="col-lg-12">
  <div class="card border-0 rounded-0">
    <div class="card-title mb-1 p-3">
      <h5 style="font-family: Georgia, serif; font-size: 27px;">Gestion des Résultats & des Evaluations</h5>
    </div>
    <div class="card-body">

      <div class="row">
        <div class="col-lg-12 col-md-12-col-sm-12">
          <section class="al-tabs">
            <ul class="nav nav-tabs border-0" id="myTab" role="tablist">
              <li class="nav-item">
                <a class="nav-link active" id="tab-1" data-toggle="tab" href="#tab-1-content" role="tab"
                  aria-controls="tab-1-content" aria-selected="true"><strong>Résultats</strong></a>
              </li>
              <li class="nav-item">
                <a class="nav-link" id="tab-2" data-toggle="tab" href="#tab-2-content" role="tab"
                  aria-controls="tab-2-content" aria-selected="false"><strong>Evaluations</strong></a>
              </li>

            </ul>


            <div class="tab-content" id="myTabContent">
              <div class="tab-pane fade show active" id="tab-1-content" role="tabpanel" aria-labelledby="tab-1">
                <div class="card" style="margin-top: 20px;">
                  <div class="card-header" style="font-size: 18px;">
                    Téléchargez les résultats vers la base de données
                  </div>
                  <div class="card-body">

                    <div class="uploadfilecontainer" (click)="fileInput.click()" appDragDrop
                      (onFileDropped)="uploadFile($event)">
                      <input hidden type="file" #fileInput (change)="uploadFile($event.target.files)">
                    </div>
                    <div class="files-list" *ngFor="let file of files;let i= index">
                      <p> {{ file }} </p>
                      <button class="delete-file" (click)="deleteAttachment(i)">
                        <img src="../../assets/Recycle_Bin_Full.png">
                      </button>
                    </div>

                    <a name="" id="" class="btn btn-primary" href="#" role="button" style="width: 100%;">uploader</a>

                  </div>
                </div>

              </div>
              <div class="tab-pane fade" id="tab-2-content" role="tabpanel" aria-labelledby="tab-2">


                <div class="card">
                  <div class="card-header" style="font-size: 18px;">
                    Evaluations
                  </div>
                  <div class="card-body">

                  </div>
                </div>

              </div>

            </div>
          </section>
        </div>
      </div>

    </div>

  </div>

</div>
